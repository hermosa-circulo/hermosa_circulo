</head>
<body>
<!-- Header-->

<script type ="text/javascript">
$(document).ready(function(){
	$('#send').click(function(){
		var data = {
				wheel_radius : $('#jquery-ui-slider-value-1').val()
			};
		document.getElementById("loading_status").innerHTML = "<img src = 'img/loading.gif' width = '40' height='40' >";
		$.ajax({
			type: 'POST',
			url: 'Closoid/test.cgi',
			data: data,
			success: function(data,dataType){
				alert(data);
				//document.location = "http://ec2-54-148-249-100.us-west-2.compute.amazonaws.com/mrdoob-three.js/index.html";
				document.location = "index.html";
			},
			error: function(XMLHttpRequest, textStatus, errorThrowm)
			{
				alert('Errorp ' +errorThrown);
			}
		});
		return false;
	});
});
</script>


<ul>
<li style = "float:left;">
<p><input type="text"name = "wheel_radius" id = "jquery-ui-slider-value-1"/></p>

</li>

<li style = "float:left;">
<div id = "canvas" ></div>
</li>
</ul> 
    <script src="three.min.js"></script>
    <script src="three/examples/js/loaders/OBJLoader.js"></script>
    <script src="three/src/loaders/ImageLoader.js"></script>
    <script src="three/src/materials/MeshFaceMaterial.js"></script>
    <script src="three/examples/js/controls/TrackballControls.js"></script>
    <script>
	var node = document.getElementById("canvas");
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(100, 100);
	node.appendChild( renderer.domElement );
	
      	var scene = new THREE.Scene();

      	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      	camera.position = new THREE.Vector3(0, 0, 8);
      	camera.lookAt(new THREE.Vector3(0, 100, 0));
      	camera.position.z = 200;
	trackball = new THREE.TrackballControls(camera, node);
    	light = new THREE.DirectionalLight( 0xffcc66 ,1.3);
	light.position.set( -100, -100, -100 );
	scene.add( light );
	
	light2 = new THREE.DirectionalLight( 0x996600 );
	light2.position.set( 100, 100, 21 );
	scene.add( light2 );
	/*	
	light3 = new THREE.DirectionalLight( 0x002288 );
	light3.position.set( 25, 10, 100 );
	scene.add( light3 );
	light4 = new THREE.DirectionalLight( 0x002288 );
	light4.position.set( -100, -25, 21 );
	scene.add( light4 );
	
	light5 = new THREE.DirectionalLight( 0x002288 );
	light5.position.set( 25, -10, -100 );
	scene.add( light5 );
	
	light = new THREE.AmbientLight( 0x222222 );
	scene.add( light );
	*/	
	
	var object = new THREE.Mesh();
	var loader = new THREE.OBJLoader();
	
	loader.load( 'Closoid/model2.obj', function ( object ) {
		scene.add(object);
		object.position.set(-30,0,0);
		object.rotation.y = -0.5/Math.PI;	
		if (mesh.geometry.animation.name) {
        	THREE.AnimationHandler.add(mesh.animation);
        	animation = new THREE.Animation(mesh, mesh.animation.name, THREE.AnimationHandler.CATMULLROM);
        	animation.play();
        }
      	animate();
	});
	
	loader.load( 'Closoid/model2.obj', function ( object ) {
		scene.add(object);
		object.position.set(30,0,0);
		object.rotation.y = 0.5/Math.PI;	
		if (mesh.geometry.animation.name) {
        	THREE.AnimationHandler.add(mesh.animation);
        	animation = new THREE.Animation(mesh, mesh.animation.name, THREE.AnimationHandler.CATMULLROM);
        	animation.play();
        }
      	animate();
	});
	
	var baseTime = +new Date;
   	function render() {
        requestAnimationFrame(render);
	trackball.update();
        renderer.render(scene, camera);
      	};
      render();
    </script>
